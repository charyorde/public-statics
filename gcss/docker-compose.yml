version: '2'

services:
  rabbitmq:
    image: cyclopsbilling/gcss-rabbitmq
    ports:
      - 5672:5672
      - 15672:15672

  neo4j:
    image: cyclopsbilling/gcss-neo4j
    ports:
      - 8083:8083
      - 8086:8086

  kaltura:
    image: cyclopsbilling/gcss-kaltura
    ports:
      - 5432:5432
    environment:
      - CYCLOPS_USER=ubuntu
      - CYCLOPS_PASSWORD=pass1234
      - POSTGRES_DB1=coin_cdr
      - POSTGRES_DB2=coin_bill
      - POSTGRES_DB3=cloudstack
